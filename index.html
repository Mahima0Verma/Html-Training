                                    <!-- Keyboard and Mouse event -->
<head>
    <script>
        function changebackground(){
            document.body.style.background="yellow"
        }
        function changebackgroundOnsubmit(){
            alert();
        }
        function changeborder(){
            document.body.style.border="5px solid red"
        }

    </script>
</head>
<body>
    <h1>Html Form and Keyboard event</h1>
    
    <form action="" onreset="changebackground()" onsubmit=" changebackgroundOnsubmit()"  >
        <label for="">First Name:</label><input type="text" onblur=" changebackground()"><br><br>
        <label for="">Last Name:</label><input type="text"  onfocus=" changebackground()"><br><br>
        <label for="">Father's Name:</label><input type="text"  onchange=" changebackground()"><br><br>
        <label for="">Mother's Name:</label><input type="text"  oninput=" changebackground()"><br><br>
        <label for="">Age:</label><input type="text"  onkeydown="changeborder()"><br><br>
        <label for="">Date of Birth:</label><input type="text"  onkeypress="changeborder()"><br><br>
        <label for="">Highest Qualification</label><input type="text"  onkeyup="changeborder()"><br><br>
        <label for="">Email:</label><input type="email " name="email" oninvalid="changebackground()"><br><br>
        <input type="submit" name="submit"><br><br>
        <input type="reset" name="Reset" >
    </form>
    <h1><a href="event.html"> Keyboard and Mouse event</a></h1>
</body>
