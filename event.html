                           <!-- Mouse Event -->
   <head>
    <script>
        function changebackground(){
            document.body.style.background="green"
        }
    </script>
   </head>                        
   <body>
    <form action="">
        <p> <label for="">First Name:</label><input type="text" onkeydown="changebackground()"></p> 
        <p> <label for="">Last Name:</label><input type="text" onkeypress="changebackground()"></p> 
        <p>  <label for="">Father's Name:</label><input type="text" onkeyup="changebackground()"></p> 
        <p> <label for="">Mother's Name:</label><input type="text"></p> 
        <p> <label for=""></label><input type="submit"></p> 
    </form>

   </body>
